        <textarea id="js" placeholder="Escribe tu JavaScript aquí..." cols="70">// Contador de clics
let contador = 0;

function incrementarContador() {
  contador++;
  document.getElementById('contador').textContent = `Clics: ${contador}`;
}

// Array de colores para cambiar el título
const colores = ['#FF0000', '#00FF00', '#0000FF', '#FF00FF', '#FFA500', '#800080'];
let indiceColor = 0;

function cambiarColor() {
  const titulo = document.querySelector('h1');
  indiceColor = (indiceColor + 1) % colores.length;
  titulo.style.color = colores[indiceColor];
}

// Mensaje de bienvenida en la consola
console.log('¡Editor HTML-CSS-JS cargado correctamente!');

// Función que se ejecuta al cargar la página
window.addEventListener('load', function() {
  console.log('Página cargada. Puedes empezar a programar!');
});</textarea>
